<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hajabadollah Game</title>
  </head>
  <body>
    <!--<img src="man1.png" alt="Golden hammer" height="180" class="hajabdollah" />
    <img src="jannati4.png" alt="Golden hammer" height="180" class="jannati" />-->
    <main>
      
    <main>
      <img src="wheel2.png" alt="Golden hammer" height="180" class="wheel" />

      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">JANNATI</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Points</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">HAJABADOLLAH</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Points</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">PLAY AGAIN</button>
      <button class="btn btn--roll">SPIN WHEEL</button>
      <button class="btn btn--hold">STOP FOR NOW..</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
